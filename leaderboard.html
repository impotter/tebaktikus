<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #ff8e53);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 18px;
        }

        th {
            background-color: #007BFF;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            table {
                width: 80%;
            }

            th, td {
                font-size: 16px;
                padding: 8px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard data will be injected here -->
        </tbody>
    </table>
    <button class="btn" onclick="goBack()">Back</button>

    <script>
        // Fungsi untuk menampilkan leaderboard
        function loadLeaderboard() {
            const players = JSON.parse(localStorage.getItem("players")) || [];
            const leaderboardElement = document.getElementById("leaderboard");

            if (players.length === 0) {
                leaderboardElement.innerHTML = "<tr><td colspan='3'>No players found.</td></tr>";
                return;
            }

            // Sortir pemain berdasarkan skor (tertinggi ke terendah)
            players.sort((a, b) => b.score - a.score);

            // Tampilkan pemain di tabel
            leaderboardElement.innerHTML = players.map((player, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${player.username}</td>
                    <td>${player.score}</td>
                </tr>
            `).join("");
        }

        // Fungsi untuk kembali ke halaman game
        function goBack() {
            window.location.href = "index.html";
        }

        // Panggil fungsi saat halaman dimuat
        loadLeaderboard();
    </script>
</body>
</html>
