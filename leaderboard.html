<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard data will be injected here -->
        </tbody>
    </table>
    <button class="btn" onclick="goBack()">Back</button>

    <script>
        // Fungsi untuk menampilkan leaderboard
        function loadLeaderboard() {
            const players = JSON.parse(localStorage.getItem("players")) || [];
            const leaderboardElement = document.getElementById("leaderboard");

            if (players.length === 0) {
                leaderboardElement.innerHTML = "<tr><td colspan='3'>No players found.</td></tr>";
                return;
            }

            // Sortir pemain berdasarkan skor (tertinggi ke terendah)
            players.sort((a, b) => b.score - a.score);

            // Tampilkan pemain di tabel
            leaderboardElement.innerHTML = players.map((player, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${player.username}</td>
                    <td>${player.score}</td>
                </tr>
            `).join("");
        }

        // Fungsi untuk kembali ke halaman game
        function goBack() {
            window.location.href = "index.html";
        }

        // Panggil fungsi saat halaman dimuat
        loadLeaderboard();
    </script>
</body>
</html>
