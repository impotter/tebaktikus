<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Tikus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://img.freepik.com/premium-vector/mouses-cheese-seamless-pattern-squishmallows-background-with-mouse-kawaii-vector_419256-1711.jpg?w=900');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: rgb(0, 0, 0);
        }

        h1 {
            font-size: 32px;
        }

        .btn {
            width: 200px;
            height: 100px;
            margin: 10px;
            border: none;
            background-image: url('images/holes.png');
            background-color: transparent;
            background-size: cover;
            background-position: fixed;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Styling untuk skor */
        #score {
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
            color: #f7c548; /* Warna kuning cerah */
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang semi-transparan */
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        #score:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Styling untuk leaderboard, changename, dan logout */
        .leaderboard,
        .changename,
        .logout {
            position: absolute;
            padding: 10px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .leaderboard {
            top: 10px;
            left: 10px;
            background-color: #1500ff;
        }

        .changename {
            top: 50px;
            left: 10px;
            background-color: #1500ff;
        }

        .logout {
            top: 10px;
            right: 10px;
            background-color: #FF0000;
        }

        .logout:hover {
            background-color: #cc0000;
        }

        .username {
            position: absolute;
            top: 10px;
            right: 80px;
            font-size: 14px;
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: right;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .modal-header {
            text-align: center;
            font-size: 18px;
        }

        .modal-body {
            margin: 15px 0;
        }

        #rename-input {
            padding: 5px;
            font-size: 16px;
            width: 100%;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-footer button:hover {
            background-color: #218838;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .btn {
                width: 120px;
                height: 60px;
                font-size: 16px;
            }

            #score {
                font-size: 20px;
                padding: 10px 20px;
            }

            .username {
                font-size: 12px;
                right: 60px;
            }

            .leaderboard,
            .changename,
            .logout {
                font-size: 12px;
                padding: 8px;
            }

            #buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="username" id="username-display">Hi, Guest</div>
    <button class="logout" onclick="logout()">Logout</button>
    <h1>Game Tebak Posisi Tikus</h1>
    <button class="leaderboard" onclick="window.location.href='leaderboard.html'">Leaderboard</button>
    <button class="changename" onclick="showModal()">Change Name</button>

    <!-- Pop-up Modal for Change Name -->
    <div id="changeNameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Name</h3>
            </div>
            <div class="modal-body">
                <input type="text" id="rename-input" placeholder="New Name" />
            </div>
            <div class="modal-footer">
                <button onclick="changeName()">OK!</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <p>Coba tebak di mana posisi tikus! Pilih angka 1 sampai 5.</p>
    <div id="buttons">
        <button class="btn" onclick="guess(1)"></button>
        <button class="btn" onclick="guess(2)"></button>
        <button class="btn" onclick="guess(3)"></button>
        <button class="btn" onclick="guess(4)"></button>
        <button class="btn" onclick="guess(5)"></button>
    </div>
    <p id="message"></p>
    <p id="score">Score: 0</p>
    <script src="game.js"></script>
</body>

</html>
